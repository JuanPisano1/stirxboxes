<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <style>
            body{
                background-color: rgb(224, 224, 224);
                font-family: Helvetica, Geneva, Tahoma, sans-serif;
            }

            .lds-facebook {
                display: inline-block;
                position: relative;
                width: 80px;
                height: 80px;
            }
            .lds-facebook div {
                display: inline-block;
                position: absolute;
                left: 8px;
                width: 10px;
                background: #c4c4c4;
                animation: lds-facebook 1.2s cubic-bezier(0, 0.5, 0.5, 1) infinite;
            }
            .lds-facebook div:nth-child(1) {
                left: 8px;
                animation-delay: -0.24s;
            }
            .lds-facebook div:nth-child(2) {
                left: 32px;
                animation-delay: -0.12s;
            }
            .lds-facebook div:nth-child(3) {
                left: 56px;
                animation-delay: 0;
            }
            @keyframes lds-facebook {
                0% {
                    top: 8px;
                    height: 48px;
                }
                50%, 100% {
                    top: 24px;
                    height: 24px;
                }
            }

            .page{
                display: grid;
                grid-template-rows: 20% 60% 20%;
                height: 600px;
            }
            
            .center{
                display: grid;
                grid-template-columns: 20% 60% 20%;
                height: 100%;
            }
            .container{
                display: grid;
                grid-template-rows: 1 1 1;
                justify-items: center;
                background-color: white;
                box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
                width: 700px;
                margin: 0 auto;
                height: 450px;
            }

            .logo{
                padding-top:38px;
                display: grid;
                justify-items: right;
                width:100%;
            }

        <script>
            document.addEventListener("DOMContentLoaded", function(event) {
                const url_string = window.location; 
                const url = new URL(url_string);
                const message = url.searchParams.get("message");
                let countdown = 0;
                let finalStep = 1;
                let currentStep = 1;
            
                try {
                    countdown = url.searchParams.get("countdown");
                    currentStep = url.searchParams.get("currentStep");
                    finalStep = url.searchParams.get("finalStep");
                } catch (error) {
                    
                }

                document.getElementById("message").innerHTML=message+"...";

                if(countdown){
                    countdowntimer(countdown);
                }else if(currentStep && finalStep){
                    document.getElementById("subtitle").innerHTML = currentStep+" de "+finalStep;
                }
            });

            function countdowntimer(countdown){
                let timeleft = countdown;
                const downloadTimer = setInterval(function(){
                    if(timeleft <= 0){
                        clearInterval(downloadTimer);
                    } else {
                        document.getElementById("subtitle").innerHTML = timeleft;
                    }
                    timeleft -= 1;
                }, 1000);
            }

        </script>
    </head>
    <body>
        <div class="page">
            <div class="header"></div>
                <div class="center">
                    <div class="left-bar"></div>
                    <div class="container">
                        <div class="logo">
                            <div class="logo-img"></div>
                        </div>
                        <div class="message">
                            <span><h1 id="message">Ejecutando asserts en base de datos...</h1></span>
                            <div class="spinner">
                                <div class="lds-facebook"><div></div><div></div><div></div></div>
                                </div>
                        </div>
                        <div class="subtitle">
                            <span><h3 id="subtitle"></h3></span>
                        </div>
                      
                    </div>
                    <div class="right-bar"></div>
                </div>
            <div class="footer">
            </div>
        </div>
    </body>
</html>
